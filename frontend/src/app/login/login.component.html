<div class="j-page">
  <div class="j-header"></div>
  <div class="j-bg"></div>
  <div *ngIf="alertFlag" class="j-alert alert alert-danger" role="alert">
    <p style="text-align: center"><i class="fa fa-exclamation-circle" aria-hidden="true"></i> {{alertMessage}}</p>
  </div>
  <div class="j-body">
    <div class="j-form form-group">
      <div class="username">
        <label for="username">USERNAME</label>
        <input  class="form-control" type="text" placeholder="Enter username" id="username" #username>
      </div>
      <div class="password"> 
        <label for="password">PASSWORD</label>
        <input class="form-control" type= "password" id="password" #password>
      </div>
      <div class="button">
        <button class="j-button" *ngIf="!buttonEffectsFlag" (click)="verifyCredentials(username.value, password.value)">Sign in</button>
        <button class="j-button" *ngIf="buttonEffectsFlag" [disabled]="disableButton">
          <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
          <span class="sr-only">Loading...</span>
        </button>
        <button class="j-button j-button-signup" (click)="redirectToSignup()">Sign up</button>
      </div>
    </div>
  </div>
  <div class="j-footer">
    <a class="footer-style" href= "#">Forget password?</a>
  </div>
</div>
